{% if user.is_authenticated %}
<nav
	class="bg-white border-b w-full border-gray-200 px-4 py-4 flex justify-between items-center shadow-md fixed top-0 left-0 z-10"
>
	<div class="flex items-center space-x-2">
		<a href="{% url 'pages:index' %}">
			<img
				src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*M9eXElapdctvl-nQbPG38w.jpeg"
				alt="MOORDULE"
				class="h-10 mt-2"
			/>
		</a>
		<a href="{% url 'pages:index' %}">
			<img
				src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*sphjBoiQpYV1I4Z5hOl5Qw.jpeg"
				alt="MOORDULE"
				class="h-8 mt-2"
			/>
		</a>
	</div>

	<div class="flex items-center space-x-3">
		<form action="{% url 'activities:search' %}" method="POST" class="w-full max-w-[calc((12rem+3*3rem)/2)] flex">
			{% csrf_token %}
			<div class="relative w-full">
				<input
					type="text"
					placeholder="我想要揪..."
					class="pl-4 pr-10 py-1 rounded-full bg-gray-100 focus:outline-none w-full"
					name="keyword"
					value="{{keyword}}"
				/>
				<button
					type="submit"
					class="absolute right-3 top-1/2 transform -translate-y-1/2"
				>
					<svg
						width="24px"
						height="24px"
						viewBox="0 0 24 24"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
						stroke="#707070"
						stroke-width="0.384"
					>
						<g id="SVGRepo_bgCarrier" stroke-width="0"></g>
						<g
							id="SVGRepo_tracerCarrier"
							stroke-linecap="round"
							stroke-linejoin="round"
						></g>
						<g id="SVGRepo_iconCarrier">
							<path
								d="M10.975 20.1548C5.87857 20.1548 1.75 16.0331 1.75 10.9524H0.25C0.25 16.8647 5.05335 21.6548 10.975 21.6548V20.1548ZM1.75 10.9524C1.75 5.87165 5.87857 1.75 10.975 1.75V0.25C5.05335 0.25 0.25 5.04001 0.25 10.9524H1.75ZM10.975 1.75C16.0714 1.75 20.2 5.87165 20.2 10.9524H21.7C21.7 5.04001 16.8966 0.25 10.975 0.25V1.75ZM20.2 10.9524C20.2 16.0331 16.0714 20.1548 10.975 20.1548V21.6548C16.8966 21.6548 21.7 16.8647 21.7 10.9524H20.2Z"
								fill="#71717A"
							></path>
							<path
								d="M17.9589 18.0002C17.6627 17.7106 17.1878 17.716 16.8983 18.0122C16.6087 18.3083 16.6141 18.7832 16.9103 19.0728L17.9589 18.0002ZM21.4758 23.5363C21.772 23.8259 22.2468 23.8205 22.5364 23.5243C22.826 23.2281 22.8206 22.7533 22.5244 22.4637L21.4758 23.5363ZM16.9103 19.0728L21.4758 23.5363L22.5244 22.4637L17.9589 18.0002L16.9103 19.0728Z"
								fill="#71717A"
							></path>
						</g>
					</svg>
				</button>
			</div>
		</form>

		<a href="{%url 'activities:index' %}" class="block">
			<button
				class="bg-[#F78888] text-white-shadow rounded-[50px] px-4 whitespace-nowrap py-2 text-sm sm:text-sm"
			>
				聚會
			</button>
		</a>

		<a href="{%url 'users:account' %}" class="block">
			<button
				class="bg-moordule-yellow text-white-shadow rounded-[50px] px-4 whitespace-nowrap py-2 text-sm"
			>
				帳號
			</button>
		</a>

		<form method="post" action="{% url 'users:logout' %}" class="block">
			{% csrf_token %}
			<button
				type="submit"
				class="bg-[#5DA2D5] text-white-shadow rounded-[50px] px-4 whitespace-nowrap py-2 text-sm"
			>
				登出
			</button>
		</form>
	</div>
</nav>

<style>

	.animate-slide-up,
	.animate-slide-down {
		display: none;
	}
}

	/* 使用屬性選擇器匹配特定的 src 屬性值 */
