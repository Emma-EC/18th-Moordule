<!-- prettier-ignore -->
{% extends "base/layout.html" %}
{% load static %}
{%block head%}

<link
	rel="stylesheet"
	href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
/>
{%endblock head%} {%block content%}

<div class="bg-gray-100">
	<header class="bg-white p-5 flex justify-between items-center shadow-md">
		<div class="text-2xl font-bold flex items-center">
			<img src="{% static 'logo.png' %}" alt="Logo" class="w-8 h-8 mr-2" />
			<span>MOORDULE 多揪</span>
		</div>

		<div class="flex items-center space-x-4 ml-auto">
			<div class="relative">
				<i
					class="fi fi-rr-search absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"
				></i>

				<input
					type="text"
					placeholder="我想要揪..."
					class="border border-gray-300 pr-10 pl-4 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-yellow-500 text-gray-500 w-60"
				/>
			</div>

			<button
				class="bg-[#F78888] text-white rounded-[50px] px-[20px] py-[10px]"
			>
				聚會
			</button>

			<button
				class="bg-[#5DA2D5] text-white rounded-[50px] px-[20px] py-[10px]"
			>
				登出
			</button>
		</div>
	</header>

	<div
		id="notification-bar"
		class="bg-yellow-300 p-6 rounded-[24px] max-w-screen-lg mx-auto mt-6"
	>
		<div class="grid grid-cols-3 gap-4">
			<!-- 用戶資訊卡 -->
			<div class="bg-white p-4 rounded-lg shadow-lg">
				<div
					class="w-full h-48 bg-gray-200 rounded-lg flex items-center justify-center"
				>
					<span class="text-gray-500">用戶 photo</span>
				</div>
				<div
					class="w-full h-48 bg-gray-200 rounded-lg flex flex-col items-center justify-center mt-4"
				>
					<h3 class="text-gray-700 font-semibold">— 顯示名稱 —</h3>
					<p class="text-gray-500">興趣 #</p>
				</div>
			</div>

			<!-- 聚會資訊卡 -->
			<div class="bg-white p-4 rounded-lg shadow-lg">
				<p class="text-gray-500 font-medium text-2xl text-center">
					已報名的聚會
				</p>
				<div
					class="w-full h-48 bg-gray-200 rounded-lg flex items-center justify-center"
				>
					<span class="text-gray-500">聚會 photo</span>
				</div>
				<div
					class="w-full h-48 bg-gray-200 rounded-lg flex flex-col items-center justify-center mt-4"
				>
					<p class="text-gray-700 font-semibold">聚會名稱：</p>
					<p class="text-yellow-500">跟首頁聚會卡牌一致</p>
				</div>
			</div>

			<div class="bg-white p-4 rounded-lg shadow-lg text-center">
				<h3 class="text-gray-700 mb-2 text-xl">我的錢包</h3>
				<div
					class="w-32 h-24 mx-auto bg-yellow-400 rounded-full flex items-center justify-center text-white text-7xl font-small"
				>
					99
				</div>
				<button
					class="mt-4 bg-yellow-400 text-white text-xl px-8 py-2 rounded-full"
				>
					儲值
				</button>
			</div>

			<!-- 日曆卡 -->
			<div class="bg-white p-4 rounded-lg shadow-lg text-center col-span-1">
				<h3 class="text-yellow-500 font-bold">日曆</h3>
				<p class="text-yellow-500">可以連 google</p>
			</div>

			<!-- 最新消息卡 -->
			<div class="bg-white p-4 rounded-lg shadow-lg col-span-2">
				<h3 class="text-gray-700 mb-4">最新消息</h3>
				<div class="h-12 bg-gray-200 rounded mb-2"></div>
				<div class="h-12 bg-gray-200 rounded mb-2"></div>
				<div class="h-12 bg-gray-200 rounded"></div>
			</div>
		</div>
	</div>
</div>

{%endblock content%}
