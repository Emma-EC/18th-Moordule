<div id="password-change" class="bg-white rounded-lg shadow-lg p-6">
	<h3 class="text-yellow-500 font-bold text-lg mb-6">密碼設定</h3>

	<div class="space-y-6">
		<div>
			<span class="text-gray-700 block mb-2">密碼狀態</span>
			<span class="block">已設定</span>
		</div>

		<div>
			<span class="text-gray-700 block mb-2">上次更新</span>
			<span class="block"
				>{{ user.password_changed_at|date:"Y-m-d"|default:'尚未更新過' }}</span
			>
		</div>
	</div>

	<button
		hx-get="{% url 'users:password_change' %}"
		hx-target="#password-change"
		hx-swap="outerHTML"
		class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500 mt-8"
	>
		變更密碼
	</button>
</div>
