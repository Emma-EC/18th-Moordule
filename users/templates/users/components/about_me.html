<div id="about-me" class="bg-white rounded-[24px] shadow-lg p-6 col-span-1">
	<h3 class="text-yellow-500 font-bold text-lg mb-4">關於我</h3>

	<div class="space-y-6">
		<div>
			<p class="block min-h-[124px]">
				{{ user.bio|default:'我有酒你有故事?' }}
			</p>
		</div>
	</div>
 
	<button
		hx-get="{% url 'users:about_me_edit' %}"
		hx-target="#about-me"
		hx-swap="outerHTML"
		class="bg-yellow-400 text-white-shadow px-4 py-2 rounded-[24px] hover:bg-yellow-500 mt-8"
	>
		編輯
	</button>
</div>
