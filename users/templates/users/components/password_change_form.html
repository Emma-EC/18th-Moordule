<form
	id="password-change"
	hx-post="{% url 'users:password_change' %}"
	hx-target="#password-change"
	hx-swap="outerHTML"
	class="bg-white rounded-lg shadow-lg p-6"
>
	{% csrf_token %}
	<h3 class="text-yellow-500 font-bold text-lg mb-6">變更密碼</h3>

	<div class="space-y-6">
		<div class="w-full">
			<label for="old_password" class="text-gray-700 block mb-2"
				>目前密碼</label
			>
			<input
				type="password"
				id="old_password"
				name="old_password"
				class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-yellow-400"
			/>
			{% if error.code == 0 %}
			<p class="text-red-500 text-sm mt-1">{{ error.message }}</p>
			{% endif %}
		</div>

		<div class="w-full">
			<label for="new_password1" class="text-gray-700 block mb-2">新密碼</label>
			<input
				type="password"
				id="new_password1"
				name="new_password1"
				class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-yellow-400"
			/>
			{% if error.code == 1 %}
			<p class="text-red-500 text-sm mt-1">{{ error.message }}</p>
			{% endif %}
		</div>

		<div class="w-full">
			<label for="new_password2" class="text-gray-700 block mb-2"
				>確認新密碼</label
			>
			<input
				type="password"
				id="new_password2"
				name="new_password2"
				class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-yellow-400"
			/>
		</div>
	</div>

	<div class="flex items-center gap-4 mt-8">
		<a
			class="underline cursor-pointer"
			hx-get="{% url 'users:password' %}"
			hx-target="#password-change"
			hx-swap="outerHTML"
		>
			取消
		</a>
		<button
			type="submit"
			class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500"
		>
			提交
		</button>
	</div>
</form>
