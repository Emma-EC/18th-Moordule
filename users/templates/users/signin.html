{% extends "base/layout.html" %} {% block content %}
<div class="min-h-screen flex items-start justify-center mt-24 mx-auto">
	<div class="w-full px-4 md:flex mt-2">
		<div class="flex justify-center mb-4 md:hidden">
			<img
				src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6ZwQRYRaqm19xh11PlFsQw.jpeg"
				alt="moordule-faces"
				class="w-32 h-32"
			/>
		</div>

		<div class="hidden md:block md:w-[50%]">
			<div class="recommended-panel space-y-8">
				<div>
					<img
						src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6ZwQRYRaqm19xh11PlFsQw.jpeg"
						alt="moordule-left-face"
						class="w-[50%] h-auto rounded-lg mx-auto"
					/>
				</div>
				<div class="grid-cols-2 gap-6 h-[240px] hidden md:grid">
					{% for meetup in meetups %} {% meetup_recommended_card meetup=meetup
					%} {% endfor %}
				</div>
			</div>
		</div>

		<div class="w-full md:w-[50%]">
			<h1 class="text-center text-xl md:text-3xl font-semibold mb-6">
				好朋友歡迎回來
			</h1>
			<div class="w-full sm:w-3/4 md:w-full mx-auto">
				{% include "users/components/signin_form.html" %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
