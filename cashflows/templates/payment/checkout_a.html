{% extends "base/layout.html" %} <br />
{% block head %}
<title>Checkout plan A</title>
{% endblock %} <br />

{% block content%}
<h1 class="text-4xl pt-20 m-8 text-center font-bold">加值方案</h1>

<div class="rounded-[24px] bg-moordule-deep-blue mx-4 sm:mx-20 flex flex-col sm:flex-row">
  <!-- 主要方案 -->
  <section class="bg-white rounded-3xl m-4 sm:m-8 basis-2/3 flex flex-col items-center">
    <div class="p-4 gap-4 justify-center">
      <h1 class="text-lg text-center mb-4">初來乍到 想試揪</h1>
      <div class="flex justify-center items-baseline">
        <span class="text-sm align-top mt-2">NTD</span>
        <span class="text-5xl font-bold">199</span>
      </div>
      <div class="mt-2 flex justify-center">
        <span class="text-sm">for</span>
        <span class="text-2xl ml-2">1 揪</span>
      </div>
      <div class="space-y-2 m-8 flex justify-center">
        <ul>
          <li><span class="mr-2">✓</span> 可參加聚會次數：一次</li>
          <li><span class="mr-2">✓</span> 可創建聚會次數：一次</li>
        </ul>
      </div>
      <div class="flex mx-auto items-center justify-center mt-4 gap-8">
        <form class="bg-moordule-deep-blue rounded-[24px] my-4 px-4 py-2 text-center" method="POST">
          {% csrf_token %}
          <button class="text-white-shadow" type="submit">使用 Line Pay 付款</button>
        </form>
      </div>
    </div>
  </section>

  <!-- 其他方案 -->
  <section class="basis-1/3 m-4 sm:m-8 flex flex-col items-center justify-center">
    <div class="text-center text-3xl mt-4 mb-8 text-white-shadow">其他方案</div>
    <div class="text-center">
      <a href="{% url 'cashflows:request_payment_b' %}">
        <button class="bg-moordule-pink rounded-full text-2xl whitespace-nowrap text-white py-4 px-4 my-6">
          三五成群 長長久久
        </button>
      </a>
      <a href="{% url 'cashflows:request_payment_c' %}">
        <button class="bg-moordule-yellow rounded-full text-2xl whitespace-nowrap text-white py-4 px-4 my-2">
          好揪就要 一直揪
        </button>
      </a>
    </div>
  </section>
</div>


{% endblock %}
