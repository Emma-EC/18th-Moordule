{% extends "base/layout.html" %} <br />
{% block head %}
<title>LINE Pay 交易確認 A</title>
{% endblock %} <br />


{% block content%}
<h1 class="text-3xl pt-20 m-8 text-center">LINE Pay 付款完成</h1>

<div class="rounded-[24px] bg-moordule-deep-blue mx-4 sm:mx-20">
  <div class="p-4 flex flex-col sm:flex-row gap-4">
    <!-- 主要方案 -->
    <div class="basis-1/2">
      <div class="text-center mb-6">
        <h1 class="text-lg mb-2">初來乍到 想試揪</h1>
        <div class="flex justify-center items-baseline">
          <span class="text-sm align-top mt-2">NTD</span>
          <span class="text-5xl font-bold">199</span>
        </div>
        <div class="mt-2">
          <span class="text-sm">for</span>
          <span class="text-2xl ml-2">1+1 揪</span>
        </div>
      </div>
      <div class="space-y-2 m-8 flex justify-center">
        <ul>
          <li><span class="mr-2">✓</span> 可參加聚會次數：一次</li>
          <li><span class="mr-2">✓</span> 可創建聚會次數：一次</li>
        </ul>
      </div>
      <a href="{% url 'users:user_page' tag='wallet' %}" class="bg-white rounded-[24px] mx-8 my-8 p-2 flex text-center justify-center">
        <button class="text-blue-600" type="submit">前往我的錢包</button>
      </a>
    </div>

    <!-- Enjoy your time -->
    <div class="bg-white-600 basis-1/2 rounded-[24px] order-first sm:order-none">
      <div class="bg-block mt-4 mb-8 text-center text-3xl text-white-shadow">
        Enjoy your time!
      </div>
    </div>
  </div>
</div>


{% endblock %}
