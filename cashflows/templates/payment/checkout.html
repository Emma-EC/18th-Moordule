{% extends "base/layout.html" %} <br />
{% block head %}
<title>LINE Pay Checkout</title>
{% endblock %} <br />

{% block content%}
<h1 class="text-3xl pt-20 m-8 text-center">LINE Pay結帳</h1>

<div class="rounded-[24px] bg-yellow-400 mx-20">
  <div class="p-4 flex gap-4">

    <div class="basis-1/2 ">
      <div class="text-center mb-6">
        <h1 class="text-lg mb-2">三五成群 長長久久</h1>
        <div class="flex justify-center items-baseline">
          <span class="text-sm align-top mt-2">NTD</span>
          <span class="text-5xl font-bold">399</span>
        </div>
        <div class="mt-2">
          <span class="text-sm">for</span>
          <span class="text-2xl ml-2">3 揪</span>
        </div>
      </div>
      <div class="space-y-2">
        <div class="flex items-center">
          <span class="mr-2">✓</span>
          <span>包含內容A</span>
        </div>
        <div class="flex items-center">
          <span class="mr-2">✓</span>
          <span>包含內容B</span>
        </div>
        <div class="flex items-center">
          <span class="mr-2">✓</span>
          <span>包含內容C</span>
        </div>
      </div>
    
    
      <form class="bg-white rounded-[24px] my-4 p-2 text-center" method="POST">
        {% csrf_token %}
        <button class="text-yellow-500 " type="submit">前往付款</button>
      </form>
    </div>
    <div class="bg-white-600 basis-1/2 rounded-[24px]">
      <div class="bg-block text-center   text-3xl mt-4">其他方案</div>
      <button class="bg-blue-500 rounded-[24px] w-full  text-2xl  whitespace-nowrap text-white py-8 px-48 my-6">初來乍到 想試揪</button>
      <button class="bg-red-300 rounded-[24px] w-full text-2xl  whitespace-nowrap text-white py-8 px-48 mt-1">好揪就要 一直揪</button>
    </div>
  </div>

</div>

{% endblock %}
